<figure *ngFor="let actor of actors" class="figure">
    <img [src]="actor.imageUrl" width="180px;" class="figure-img img-fluid rounded me-2" alt="Ian Somerhalder">
    <figcaption class="figure-caption">{{actor.actorName}}</figcaption>
    <figcaption class="figure-caption">{{actor.role}}</figcaption>
</figure>
