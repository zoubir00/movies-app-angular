<figure *ngFor="let movie of similarMovies" class="figure">
    <img 
    [src]="movie.imageUrl"
     width="250px;" 
     class="figure-img img-fluid rounded me-2" 
     alt="Ian Somerhalder">
    <figcaption class="figure-caption">{{movie.title}}</figcaption>
    <figcaption class="figure-caption"><i class="bi bi-star"> </i> <b>{{movie.rate}}/10</b></figcaption>
</figure>
